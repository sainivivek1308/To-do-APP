<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>

<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Whats'up, <input type="text" id="name" placeholder="Enter name">
            </h2>
        </section>
        <section class="create-to-do">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on Your todo list</h4>
                <input type="text" name="content" placeholder="e.g Make a Notes" />
                <h4>Pick a Category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal1"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add Todo" />
            </form>
        </section>
        <section class="todo-list">
            <h3>TODO List</h3>
            <div class="list" id="todo-list">
                <div class="todo-item done">
                    <div class="left">
                        <label>
                            <input type="checkbox" />
                            <span class="bubble business"></span>
                        </label>
                        <div class="todo-content">
                            <input type="text" value="Make a Notes to prepare the notes and ready only document now not editable notes after editing the document to get acess edit utton" readonly>
                        </div>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                <div class="todo-item done">
                    <div class="left">
                        <label>
                            <input type="checkbox" />
                            <span class="bubble personal"></span>
                        </label>
                        <div class="todo-content">
                            <input type="text" value="Get Milks" readonly>
                        </div>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="Scripts.js"></script>
</body>

</html>
